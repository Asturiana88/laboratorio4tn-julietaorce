<h1>Calculando Promedios y sumando edades</h1>

<h1>Edad 1:</h1>
<input type="number" [(ngModel)]="edadUno">
<br>
<h1>Edad 2</h1>
<input type="number" [(ngModel)]="edadDos">

<br><br>
<input type="button" value="Calcular" (click)="calcular()">

<br><br>
<input type="button" value="Borrar" (click)="borrar()">


<h1>Promedio</h1>
<input type="number" disabled [(ngModel)]=promedio>

<h1>Sumar Edades</h1>
<input type="number" disabled [(ngModel)]=suma>
